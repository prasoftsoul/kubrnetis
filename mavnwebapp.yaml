apiVersion: v1
kind: Pod
metadata:
  name: mavenwebpod
  labels:
   app: mavenwebapp
spec: 
  containers: 
  - name: mavenwebapp
    image: prathapva/maven-web-application
    ports: 
    - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: mavenwebsvc
spec: 
  selector:
    app: mavenwebapp
  ports:
  - port: 80
    targetPort: 8080      
